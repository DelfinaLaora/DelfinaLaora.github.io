<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>OhMyFood Paris</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous" referrerpolicy="no-referrer">

        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>

        <div class="contener-restaurants">

            <header class="header-restaurants">
                
                <div class="fond-logo-restaurants">
                    <a href="index.html"><i class="fa-sharp fa-solid fa-arrow-left"></i></a>
                    <img class="logo-restaurants" src="./images/ohmyfood@2x.svg" alt="logo ohmyfood" class="logo">                    
                </div>      
                
            </header>

            <main class="main-restaurants">
                             
                <img src="./images/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Assiettes garni sur une table de restaurant" class="image-resto">

                <div class="article-restaurants">
                   
                    
                    <div class="titre-restaurants">
                        <h1>La palette du goût</h1>
                        <a href="#"><i class="fa fa-heart"></i></a>
                    </div>

                    <h2>Entrées</h2>
                    
                
                    <div class="article-entrees">  

                        <button type="button" class="card-plat card-plat--1">
                            <div class="plat">
                                <h3>Fricassée d'escargots</h3>
                                <p>Au piment d'espelette</p>
                            </div>
                            <div class="tarif">
                                <p>25€</p> 
                                <span class="icone-tarif"><i class="fa-solid fa-check"></i></span>
                            </div>
                        </button>                       

                        <button type="button" class="card-plat card-plat--2">
                            <div class="plat">
                                <h3>Foie gras de canard mi-cuit</h3>
                                <p>Et ses copeaux de truffe noire</p>
                            </div>
                            <div class="tarif">
                                <p>35€</p> 
                                <span class="icone-tarif"><i class="fa-solid fa-check"></i></span>
                            </div>
                        </button>

                        <button type="button" class="card-plat card-plat--3">
                            <div class="plat">
                                <h3>oeuf au plat</h3>
                                <p>Assaisonné à la truffe sur lit de caviar</p>
                            </div>                                
                            <div class="tarif">
                                <p>20€</p> 
                                <span class="icone-tarif"><i class="fa-solid fa-check"></i></span>
                            </div>
                        </button>

                    </div>

                   <h2>Plats</h2>

                    <div class="article-plats">

                        <button type="button" class="card-plat card-plat--3">
                            <div class="plat">
                                <h3>Filet de bœuf aux herbes</h3>
                                <p>Accompagné de sa ribambelle de légumes</p>
                            </div>
                            
                            <div class="tarif">
                                <p>40€</p> 
                                <span class="icone-tarif"><i class="fa-solid fa-check"></i></span>
                            </div>
                        </button>

                        
                        <button type="button" class="card-plat card-plat--2">
                            <div class="plat">
                                <h3>Parmentier de queue de bœuf</h3>
                                <p>À la truffe noire sur sa purée de panais</p>
                            </div>
                                
                            <div class="tarif">
                                <p>35€</p> 
                                <span class="icone-tarif"><i class="fa-solid fa-check"></i></span>
                            </div>
                        </button>

                        <button type="button" class="card-plat card-plat--1">
                            <div class="plat">
                                <h3>Filet de turbot</h3>
                                <p>Aux agrumes</p>
                            </div>
                                
                            <div class="tarif">
                                <p>44€</p> 
                                <span class="icone-tarif"><i class="fa-solid fa-check"></i></span>
                            </div>
                        </button>
                    </div>

                    <h2>Desserts</h2>

                    <div class="article-desserts">

                        <button type="button" class="card-plat card-plat--1">
                            <div class="plat">
                                <h3>Paris-Brest</h3>
                                <p>Revisité</p>
                            </div>
                            
                            <div class="tarif">
                                <p>18€</p> 
                                <span class="icone-tarif"><i class="fa-solid fa-check"></i></span>
                            </div>
                        </button>

                        <button type="button" class="card-plat card-plat--2">
                            <div class="plat">
                                <h3>Macaron au chocolat d'exception</h3>
                                <p>Et glace à la vanille de Madagascar</p>
                            </div>
                                
                            <div class="tarif">
                                <p>22€</p> 
                                <span class="icone-tarif"><i class="fa-solid fa-check"></i></span>
                            </div>
                        </button>

                        <button type="button" class="card-plat card-plat--3">
                            <div class="plat">
                                <h3>Mousse au chocolat</h3>
                                <p>Au piment d'Espelette et à la truffe noire</p>
                            </div>
                                
                            <div class="tarif">
                                <p>23€</p> 
                                <span class="icone-tarif"><i class="fa-solid fa-check"></i></span>
                            </div>
                        </button>

                    </div>

                    <span class="explorer" ><a href="#">Commander</a></span>
                
            
                </div>
            </main>
            
            <footer>
                <h4 class="titre-footer">ohmyfood</h4>
                <div class="liste">
                    <ul>
                        <li><a href=""><i class="fa-solid fa-utensils"></i> Proposer un restaurant</a></li>
                        <li><a href=""><i class="fa-solid fa-handshake-angle"></i> Devenir partenaire</a></li>
                        <li><a href="">Mentions légales</a></li>
                        <li><a href="">Contact</a></li>
                    </ul>
                </div>
            </footer>


        </div>

    </body>
</html>
